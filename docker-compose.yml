version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_DB: govli_ai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: govli_secure_password_2024
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build: ./backend
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: govli_ai
      DB_USER: postgres
      DB_PASSWORD: govli_secure_password_2024
      JWT_SECRET: c8f9a7b3d2e1f6g4h5i8j7k6l5m4n3o2p1q9r8s7t6u5v4w3x2y1z0A9B8C7D6E5F4G3H2I1J0
      JWT_EXPIRY: 8h
      JWT_REFRESH_EXPIRY: 7d
      CORS_ORIGIN: http://localhost:8080
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      BCRYPT_ROUNDS: 12
      MAX_LOGIN_ATTEMPTS: 5
      LOCK_TIME: 900000
      MAX_FILE_SIZE: 10485760
      ALLOWED_FILE_TYPES: pdf,doc,docx,jpg,jpeg,png,gif
      EMAIL_FROM: noreply@govli.ai
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    restart: unless-stopped
    command: sh -c "sleep 10 && npm start"

volumes:
  postgres-data:
