version: '3.8'

services:
  govli-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: govli-ai-app
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    networks:
      - govli-network
    labels:
      - "com.govli.description=Government Workflow & Security Platform"
      - "com.govli.version=1.0.0"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  govli-network:
    driver: bridge
    name: govli-ai-network

